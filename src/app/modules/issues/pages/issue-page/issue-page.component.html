<h1>Issue number: {{ issueNumber()}}</h1>
<a routerLink="/issues">Back to issues</a>

@if(issueQuery.data() === undefined) {
    <p>Loading issue...</p>
} @else {
    <issue-comment [issue]="issueQuery.data()!"/>
}

@if ( issueCommentsQuey.isLoading() ) {
    <p>Loading comments...</p>
} @else {
    @for (comment of issueCommentsQuey.data(); track $index) {
        <issue-comment [issue]="comment" />
    } @empty {
        <p>No comments found</p>
    }
}
